<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Card.css">
    <title>card</title>
</head>

<body>
    <div class="card-conatiner">
        <form id="paymentForm" class="card-form">
            <div class="form-container">
                <h1>Card Details</h1>
                <div class="fields">
                    <div class="inputbox">
                        <label for="card-number">Card Number</label>
                        <input type="text" maxlength="19" id="card-number" oninput="formatCardNumber()" pattern="\d{4} \d{4} \d{4} \d{4}" title="Please enter a valid 16-digit card number" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="inputbox">
                        <label for="card-name">Card holder</label>
                        <input type="text" id="card-name" pattern="[A-Za-z ]+" title="Please enter a valid name" placeholder="Enter Name">
                    </div>
                    <div class="date-cvv">
                        <div class="inputbox">
                            <label for="expireMM">Expiry month</label>
                            <select name='expireMM' id='expireMM' required>
                                <option value='month' selected disabled>Month</option>
                                <option value='01'>January</option>
                                <option value='02'>February</option>
                                <option value='03'>March</option>
                                <option value='04'>April</option>
                                <option value='05'>May</option>
                                <option value='06'>June</option>
                                <option value='07'>July</option>
                                <option value='08'>August</option>
                                <option value='09'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select> 
                        </div>
                        <div class="inputbox">
                            <label for="expireyear">Expiry Year</label>
                            <select name='expireyear' id='expireyear' required>
                                <option value='year' selected disabled>Year</option>
                                <option value='24'>2024</option>
                                <option value='25'>2025</option>
                                <option value='26'>2026</option>
                                <option value='27'>2027</option>
                                <option value='28'>2028</option>
                                <option value='29'>2029</option>
                                <option value='30'>2030</option>
                                <option value='31'>2031</option>
                                <option value='32'>2032</option>
                            </select> 
                        </div>
                        <div class="inputbox">
                            <label for="cvv">CVV</label>
                            <input type="password" maxlength="3" minlength="3" id="cvv" pattern="\d{3}" title="Please enter a valid 3-digit CVV" placeholder="CVV">
                        </div>
                        </div>
                        <div>
                            <label for="merchantId">Merchant Id</label>
                            <input type="number" id="merchantId" placeholder="Merchant Id">
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" >Pay Now</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
